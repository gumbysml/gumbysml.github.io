<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Lua Executor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Monaco Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    const luaKeywords = [
      "and", "break", "do", "else", "elseif", "end", "false", "for", "function",
      "goto", "if", "in", "local", "nil", "not", "or", "repeat", "return",
      "then", "true", "until", "while",
      "assert", "collectgarbage", "dofile", "error", "getfenv", "getmetatable",
      "ipairs", "load", "loadfile", "loadstring", "next", "pairs", "pcall",
      "print", "rawequal", "rawget", "rawset", "select", "setfenv", "setmetatable",
      "tonumber", "tostring", "type", "xpcall",
      "game", "workspace", "script", "wait", "tick", "spawn", "typeof",
      "warn", "delay", "coroutine", "UserInputService", "RunService",
      "Instance", "Enum", "CFrame", "Vector3", "Vector2", "Color3",
      "BrickColor", "UDim", "UDim2", "NumberRange", "NumberSequence",
      "TweenService", "Players", "Lighting", "Debris"
    ];

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      // Register Lua as a language
      monaco.languages.register({ id: 'lua' });

      // Add Lua keyword autocomplete
      monaco.languages.registerCompletionItemProvider('lua', {
        provideCompletionItems: () => {
          const suggestions = luaKeywords.map(word => ({
            label: word,
            kind: monaco.languages.CompletionItemKind.Keyword,
            insertText: word
          }));
          return { suggestions };
        }
      });

      // Define a pitch black theme
      monaco.editor.defineTheme('pitch-black', {
        base: 'vs-dark',
        inherit: true,
        rules: [{ background: '000000', foreground: 'FFFFFF' }],
        colors: {
          'editor.background': '#000000',
          'editor.foreground': '#FFFFFF',
          'editorLineNumber.foreground': '#555',
          'editorCursor.foreground': '#FFFFFF',
          'editor.lineHighlightBackground': '#111',
          'editorLineNumber.activeForeground': '#fff',
        }
      });

      // Create the editor
      monaco.editor.create(document.getElementById('container'), {
        value: '',
        language: 'lua',
        theme: 'pitch-black',
        fontSize: 14,
        fontFamily: 'Consolas, monospace',
        automaticLayout: true,
        minimap: { enabled: false }
      });
    });
  </script>
</body>
</html>
