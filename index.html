<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Lua Executor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Consolas, monospace;
      overflow: hidden;
    }

    #tabs {
      display: flex;
      background: #111;
      height: 40px;
      align-items: center;
      padding: 0 10px;
    }

    .tab {
      padding: 8px 16px;
      background: #222;
      color: #fff;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      user-select: none;
      transition: background 0.2s;
    }

    .tab.active {
      background: #000;
      border-bottom: 2px solid lime;
    }

    .tab .close {
      margin-left: 8px;
      color: red;
      cursor: pointer;
    }

    #addTab {
      padding: 8px;
      background: #222;
      color: #0f0;
      cursor: pointer;
      border-radius: 6px;
    }

    #editorContainer {
      height: calc(100% - 40px);
      position: relative;
    }

    .editor {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .editor.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="tabs">
    <div id="addTab">+ Add Tab</div>
  </div>
  <div id="editorContainer"></div>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    const luaKeywords = [
      "and", "break", "do", "else", "elseif", "end", "false", "for", "function",
      "goto", "if", "in", "local", "nil", "not", "or", "repeat", "return",
      "then", "true", "until", "while",
      "assert", "collectgarbage", "dofile", "error", "getfenv", "getmetatable",
      "ipairs", "load", "loadfile", "loadstring", "next", "pairs", "pcall",
      "print", "rawequal", "rawget", "rawset", "select", "setfenv", "setmetatable",
      "tonumber", "tostring", "type", "xpcall",
      "game", "workspace", "script", "wait", "tick", "spawn", "typeof",
      "warn", "delay", "coroutine", "UserInputService", "RunService",
      "Instance", "Enum", "CFrame", "Vector3", "Vector2", "Color3",
      "BrickColor", "UDim", "UDim2", "NumberRange", "NumberSequence",
      "TweenService", "Players", "Lighting", "Debris"
    ];

    let editors = [];
    let tabCounter = 0;
    let currentTabId = null;

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      monaco.languages.register({ id: 'lua' });

      monaco.languages.registerCompletionItemProvider('lua', {
        provideCompletionItems: () => {
          const suggestions = luaKeywords.map(word => ({
            label: word,
            kind: monaco.languages.CompletionItemKind.Keyword,
            insertText: word
          }));
          return { suggestions };
        }
      });

      monaco.editor.defineTheme('pitch-black', {
        base: 'vs-dark',
        inherit: true,
        rules: [{ background: '000000', foreground: 'FFFFFF' }],
        colors: {
          'editor.background': '#000000',
          'editor.foreground': '#FFFFFF',
          'editorLineNumber.foreground': '#555',
          'editorCursor.foreground': '#FFFFFF',
          'editor.lineHighlightBackground': '#111',
          'editorLineNumber.activeForeground': '#fff',
        }
      });

      function createTab() {
        const tabId = `tab-${tabCounter++}`;
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.id = tabId;
        tab.innerHTML = `Tab ${tabCounter} <span class="close">Ã—</span>`;
        document.getElementById('tabs').insertBefore(tab, document.getElementById('addTab'));

        const editorDiv = document.createElement('div');
        editorDiv.id = `editor-${tabId}`;
        editorDiv.className = 'editor';
        document.getElementById('editorContainer').appendChild(editorDiv);

        const editorInstance = monaco.editor.create(editorDiv, {
          value: '',
          language: 'lua',
          theme: 'pitch-black',
          fontSize: 14,
          automaticLayout: true,
          minimap: { enabled: false }
        });

        editors[tabId] = editorInstance;

        tab.addEventListener('click', () => switchTab(tabId));
        tab.querySelector('.close').addEventListener('click', (e) => {
          e.stopPropagation();
          closeTab(tabId);
        });

        switchTab(tabId);
      }

      function switchTab(tabId) {
        if (currentTabId === tabId) return;
        if (currentTabId) {
          document.getElementById(currentTabId).classList.remove('active');
          document.getElementById(`editor-${currentTabId}`).classList.remove('active');
        }
        currentTabId = tabId;
        document.getElementById(tabId).classList.add('active');
        document.getElementById(`editor-${tabId}`).classList.add('active');
        editors[tabId].focus();
      }

      function closeTab(tabId) {
        const tabEl = document.getElementById(tabId);
        const editorEl = document.getElementById(`editor-${tabId}`);
        tabEl.remove();
        editorEl.remove();
        delete editors[tabId];
        if (currentTabId === tabId) {
          const remainingTabs = Object.keys(editors);
          if (remainingTabs.length > 0) {
            switchTab(remainingTabs[0]);
          } else {
            currentTabId = null;
          }
        }
      }

      document.getElementById('addTab').addEventListener('click', createTab);
      createTab(); // create first tab
    });
  </script>
</body>
</html>
