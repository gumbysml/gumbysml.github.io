<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Executor - Pure Black</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
  <style>
    html, body, #editor {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
      monaco.editor.defineTheme('pitch-black', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
          'editor.background': '#000000',
          'editor.foreground': '#ffffff',
          'editorLineNumber.foreground': '#444444',
          'editorCursor.foreground': '#ffffff',
          'editorLineHighlightBackground': '#111111',
          'editorLineHighlightBorder': '#000000',
          'editorWhitespace.foreground': '#333333',
          'editorIndentGuide.background': '#222222',
          'editor.selectionBackground': '#333333',
          'editor.inactiveSelectionBackground': '#222222'
        }
      });

      const editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'pitch-black',
        automaticLayout: true,
        fontSize: 15,
        fontFamily: 'Consolas, monospace',
        minimap: { enabled: false },
        quickSuggestions: true,
        suggestOnTriggerCharacters: true
      });

      // Register Lua keyword suggestions
      const luaKeywords = [
        "and", "break", "do", "else", "elseif", "end", "false", "for", "function",
        "goto", "if", "in", "local", "nil", "not", "or", "repeat", "return",
        "then", "true", "until", "while"
      ];

      monaco.languages.registerCompletionItemProvider('lua', {
        provideCompletionItems: () => {
          const suggestions = luaKeywords.map(keyword => ({
            label: keyword,
            kind: monaco.languages.CompletionItemKind.Keyword,
            insertText: keyword,
            documentation: `Lua keyword: ${keyword}`
          }));
          return { suggestions };
        }
      });
    });
  </script>
</body>
</html>
